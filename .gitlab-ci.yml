image: 'appirio/dx:latest'
stages:
  - deploy
  - validate
  - merge_request

validate_against_QA:
  stage: validate
  script:
    - 'adx sort:check'
    - 'adx deploy:package --deploy.testLevel NoTestRun --target QA'
  cache: &ref_0
    key: $CI_COMMIT_REF_SLUG
    paths:
      - node
  except: &ref_1
    - schedules
  only:
    - /^feature/.*/
deploy_to_UAT:
  stage: deploy
  script:
    - 'adx sort:check'
    - >-
      adx deploy:package --deploy.testLevel RunLocalTests --deploy.checkOnly
      false --target UAT
  cache: *ref_0
  except: *ref_1
  only:
    - master
validate_against_PROD:
  stage: validate
  script:
    - 'adx sort:check'
    - 'adx deploy:package --deploy.testLevel NoTestRun --target PROD'
  cache: *ref_0
  except: *ref_1
  only:
    - master
deploy_to_PROD:
  stage: deploy
  script:
    - 'adx sort:check'
    - >-
      adx deploy:package --deploy.testLevel RunLocalTests --deploy.checkOnly
      false --target PROD
  cache: *ref_0
  except: *ref_1
  only:
    - '/^v[0-9.]+$/'
  when: manual
